<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="vanila.css" rel="stylesheet" />
    <title>Library</title>
  </head>
  <body
    class="flex min-h-screen flex-col gap-8 items-center py-4 relative bg-[url('assets/janko-ferlic-sfL_QOnmy00-unsplash.jpg')]"
  >
    <div
      class="mb-5 library text-8xl font-extrabold tracking-tighter inline-block"
    >
      Library
    </div>

    <div
      class="container rounded-sm max-w-7xl mx-10 gap-2 justify-start w-full min-h-[500px] flex flex-wrap overflow-scroll"
    ></div>
    <div class="my-4">
      <button class="newBook">Add new Book</button>
    </div>
    <!-- INPUT NEW BOOK FORM -->
      <div class="inputForm bg-form-gradient rounded-3xl relative">
        <form
          class="form my-4 min-h-[400px] w-full flex-col items-center justify-center gap-2 rounded-lg px-6 py-8 hidden"
        >
          <div
            class="scale-75 absolute right-0 top-0 h-[50px] w-[50px] hover:cursor-pointer hover:opacity-70"
            id="sign-up-close"
          >
            <img src="assets/cross.png" />
          </div>
          <div class="prose prose-stone text-center text-2xl font-semibold">
            <h2>Import a new book to library</h2>
          </div>
          <div
            class="prose prose-stone flex flex-col items-start pb-2 font-semibold tracking-wider"
          >
            <label for="name" id="name-label" class="pb-2">Title</label>
            <input
              required
              type="text"
              id="title"
              name="title"
              placeholder="Enter book title"
              class="mt-2 rounded-md px-4 py-2"
            />
          </div>
          <div
            class="prose prose-stone flex flex-col items-start pb-2 font-semibold tracking-wider"
          >
            <label for="name" id="name-label" class="pb-2">Author</label>
            <input
              required
              type="text"
              id="author"
              name="author"
              placeholder="Enter book author"
              class="mt-2 rounded-md px-4 py-2"
            />
          </div>
          <div
            class="prose prose-stone flex flex-col items-start pb-2 font-semibold tracking-wider"
          >
            <label for="password" id="name-label" class="pb-2">Genre</label>
            <input
              required
              type="text"
              id="genre"
              name="genre"
              placeholder="Enter book genre"
              class="mt-2 rounded-md px-4 py-2"
            />
          </div>
          <div
            class="prose prose-stone flex flex-col items-start font-semibold tracking-wider"
          >
            <label for="pages" id="email-label" class="pb-2"
              >Number of pages</label
            >
            <input
              required
              name="pages"
              type="number"
              id="pages"
              placeholder="Total number of pages"
              class="mt-2 rounded-md px-4 py-2"
            />
          </div>
          <div
            class="prose prose-stone mt-0 flex flex-col items-center justify-center pt-0 font-semibold tracking-wider"
          >
            <label for="checkboxForm" id="checkbox-label" class="font-light"
              >(Check box if the book is available)</label
            >
            <input
              name="checkbox"
              type="checkbox"
              id="checkboxForm"
              class="mt-2 scale-150 rounded-lg p-8 px-4"
            />
          </div>
          <button id="signinbtn" type="submit" class="newBook bg-form-btn">
            SUBMIT
          </button>
        </form>
      </div>
    <div id="overlay" class="overlay hidden"></div>
    <script src="Index.js"></script>
  </body>
</html>
